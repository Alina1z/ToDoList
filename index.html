<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="/Users/alinaalizai/Desktop/To-Do/bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <!-- Page title -->
    <title>To-Do List App</title>

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the entire page -->
    <div class="container">
        <!-- To-Do App section -->
        <div class="todo-app">
            <!-- Heading for the To-Do List -->
            <h2 class="mt-4 mb-4">My To-Do List</h2>

            <!-- Input row for adding tasks -->
            <div class="row mb-3">
                <!-- Task input box column -->
                <div class="col-md-6">
                    <!-- Input box for adding tasks -->
                    <input type="text" class="form-control" id="input-box" placeholder="Add your task">
                </div>

                <!-- Due date input box column -->
                <div class="col-md-3">
                    <!-- Input box for due date -->
                    <input type="date" class="form-control" id="due-date">
                </div>

                <!-- Add button column -->
                <div class="col-md-3">
                    <!-- Button to add tasks -->
                    <button class="btn btn-primary" onclick="addTask()">Add</button>
                </div>
            </div>

            <!-- List container for displaying tasks -->
            <ul id="list-container" class="list-group">
                <!-- List items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- External script dependencies -->
    <script src="/Users/alinaalizai/Desktop/To-Do/bootstrap-5.1.3-dist/js/jquery.min.js"></script>
    <script src="/Users/alinaalizai/Desktop/To-Do/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <!-- Custom script for To-Do functionality -->
    <script src="script.js"></script>
</body>

</html>
